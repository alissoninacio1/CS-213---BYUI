<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="APR, Mortage Calculator, Loan Term, Years,  Loan Mount, Monthly Payment">
    <meta name="description" content="This is the correct place to calculate your mortgage monhtly payment, come and try to use our online mortgage calculator. It is simple and fast">

<body>
    
    <header class="header">
        <div>
            <h1>Mortgage Calculator</h1>
        </div>
    </header>


    <!--This will be the main content of my page where I will put all the things-->
    <main class="main">
      <form action="mortgage.php" method="GET">
        <input type="text" placeholder="Annual Percentage Rate (APR)" class="input_style" id="apr" 
        title="Use a number between 0 and 25!" required name="apr"> 
        <output id="warning1"></output>
        <input type="text" placeholder="Loan Term in Years" class="input_style" id="term" 
        title="Use a number between 0 and 40!" required name="years">
        <output id="warning2"></output>
        <input type="text" placeholder="Loan Amount(in dollars)" class="input_style" id="amount" required name="loanAmount">
        <output id="warning3"></output>
        <button type="reset" onclick="changeStyle()" id="clear">Clean Fields</button>
        <button type="submit" onclick="monthlyPayment()" id="calculate">Calculate Payment</button>
        <output id="payment"></output>
      </form>
    </main>
