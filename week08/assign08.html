<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="Products, Technology, Seling, Electro Store, Products">
    <meta name="description" content="This online store is an amazing place to purchase technology and find new products. Buy your products here! The best place to be inside the technology world.">
    <meta name="author" content="Alisson Inacio">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electro Store</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="validation.js"></script>

</head>
<body>

    <header  class="header">
        <h1>Electro Store</h1>
    </header>

    <!--This div is to encapsulate and to style the form tag-->
    <div class="form">
        <form onsubmit="validate()">
            <h2>Fill your data</h2>
            
            <!--information Fields-->
            <div id="information"> 
                <input type="text" placeholder="First Name" id="first_name" required minlength="3" maxlength="15">
                <output id="warning1"></output>
                <input type="text" placeholder="Last Name" id="last_name" required minlength="3" maxlength="15">
                <output id="warning2"></output>
                <textarea  placeholder="Write your address" id="address" cols="30" rows="10" required minlength="10" maxlength="100"></textarea>
                <output id="warning3"></output>
                <input type="text" placeholder="Phone Ex.: 000-000-0000" id="phone" required  minlength="3" maxlength="12">
                <output id="warning4"></output>
            </div>

            <hr>
            <!--Store fields-->
            <div id="store"> 
                
                <h3>Select the number of items you'll purchase!</h3>

                <div class="itemFlex" >
                    <label>Camera - $400</label>
                    <input type="number"  min="0" max="10" id="item_0" oninput="totalCost()">
                </div>

                <div class="itemFlex" >
                    <label>Iphone - $500</label>
                    <input type="number" min="0" max="10" id="item_1" oninput="totalCost()">
                </div>

                <div class="itemFlex" >
                    <label>Laptop - $800</label>
                    <input type="number" min="0" max="10" id="item_2" oninput="totalCost()">
                </div>

                <div class="itemFlex" >
                    <label>TV - $1000</label>
                    <input type="number" min="0" max="10" id="item_3" oninput="totalCost()">
                </div>
                
                
                <output id="total">See the Total Cost</output>

            </div>
            <hr>

            <!--Credit Card fields-->
            <div id="creditCard">

                <h3>Select your credit card payment</h3>

                <div id="cardFields">
                    <!--Cards type-->
                    <label>Visa</label>
                    <input type="checkbox" class="card">

                    <label>Mastercard</label>
                    <input type="checkbox" class="card">

                    <label>American Express</label>
                    <input type="checkbox" class="card">
                </div>

                <!--Credit card number-->
                <label>Credit Card</label>
                <input type="text" id="credit_card" required minlength="4" maxlength="20">
                <output id="warning5"></output>

                <!--Credit card Expiration-->
                <label>Credit Card Expiration</label>
                <input type="text" id="exp_date" required minlength="4" maxlength="6">
                <output id="warning6"></output>

                <!--final buttons-->
                <button type="reset" id="reset" onclick="focusMethod()">Reset</button>
                <button type="submit">Submit</button>

            </div>

        </form>
    </div>
    

    <footer class="footer">
        <div>
            <h4>About this page</h4>
        </div>
        
        <div>
            <a href="https://alissoninacio1.github.io/stylized-cv/contact.html">Get Help</a>
            <p>This web site was developed for a school work.</p>
            <p id="copyright"> Copyright Â© 2021 New Forms. All rights reserved. </p>   
        </div>
    </footer>

    
</body>
</html>
